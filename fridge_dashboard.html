
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fridge Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {{
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }}
    #background {{
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }}
    #overlay {{
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }}
    #content {{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }}
    iframe {{
      border: none;
    }}
    #calendar {{
      width: 90%;
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }}
    #camera {{
      width: 90%;
      height: 200px;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
    }}
    #menu {{
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      z-index: 10;
    }}
    .menu-button {{
      background: white;
      color: black;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
    }}
    #menu-toggle {{
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 11;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      color: black;
    }}
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="overlay"></div>

  <div id="content">
    <iframe id="calendar" src="https://calendar.google.com/calendar/embed?src=collins.patrick%40gmail.com&ctz=America%2FToronto"></iframe>
    <iframe id="camera" src="https://r4tyybzscoraunrb5zvijmmrne4zj3l4.ui.nabu.casa/api/camera_proxy_stream/camera.george_live_view" allow="autoplay"></iframe>
  </div>

  <div id="menu">
    <button class="menu-button" onclick="window.open('https://www.instacart.ca/store/', '_blank')">Instacart</button>
    <button class="menu-button" onclick="window.open('https://chat.openai.com/?model=gpt-4o&voiceMode=true', '_blank')">ChatGPT</button>
    <button class="menu-button" onclick="window.open('https://r4tyybzscoraunrb5zvijmmrne4zj3l4.ui.nabu.casa/', '_blank')">Home Assistant</button>
  </div>

  <div id="menu-toggle" onclick="toggleMenu()">â˜°</div>

  <script>
    let idleTimer;

    function toggleMenu() {{
      const menu = document.getElementById('menu');
      const isVisible = menu.style.display === 'block';
      menu.style.display = isVisible ? 'none' : 'block';
      resetIdleTimer();
    }}

    function resetIdleTimer() {{
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {{
        document.getElementById('menu').style.display = 'none';
      }}, 60000);
    }}

    function setRandomBackground() {{
      const categories = ['nature', 'art', 'landscape', 'minimal'];
      const category = categories[Math.floor(Math.random() * categories.length)];
      const url = `https://source.unsplash.com/1920x1080/?${category}&sig=${Date.now()}`;
      document.getElementById('background').style.backgroundImage = `url(${url})`;
    }}

    setInterval(setRandomBackground, 30000); // Change every 30s
    setRandomBackground();
    resetIdleTimer();
    document.body.onclick = resetIdleTimer;
  </script>
</body>
</html>
