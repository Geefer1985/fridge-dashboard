
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fridge Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, sans-serif;
      background-color: black;
      overflow: hidden;
    }
    #background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    #main, #iframe-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease-in-out;
    }
    #iframe-container {
      display: none;
      background: #000;
    }
    #calendar {
      width: 90%;
      height: 250px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #camera {
      width: 90%;
      height: 250px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .menu-button {
      font-size: 24px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background-color: #ffffffcc;
      color: black;
      cursor: pointer;
    }
    iframe.app-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="overlay"></div>

  <!-- Main Idle Screen -->
  <div id="main">
    <iframe id="calendar" src="https://calendar.google.com/calendar/embed?src=collins.patrick%40gmail.com&ctz=America%2FToronto&mode=AGENDA&showTitle=0&showDate=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0" loading="lazy"></iframe>
    <iframe id="camera" src="https://r4tyybzscoraunrb5zvijmmrne4zj3l4.ui.nabu.casa/api/camera_proxy_stream/camera.george_live_view" allow="autoplay"></iframe>
    <div class="button-container">
      <button class="menu-button" onclick="openApp('https://www.instacart.ca/store?force_web=1')">Instacart</button>
      <button class="menu-button" onclick="openApp('https://chat.openai.com/?model=gpt-4o&voiceMode=true')">ChatGPT</button>
      <button class="menu-button" onclick="openApp('https://r4tyybzscoraunrb5zvijmmrne4zj3l4.ui.nabu.casa/')">Home Assistant</button>
    </div>
  </div>

  <!-- Iframe App View -->
  <div id="iframe-container">
    <iframe id="app-frame" class="app-frame" src=""></iframe>
  </div>

  <script>
    let idleTimeout;

    function setRandomBackground() {
      const tags = ["art", "landscape", "nature"];
      const tag = tags[Math.floor(Math.random() * tags.length)];
      const url = `https://source.unsplash.com/1920x1080/?${tag}&sig=${Date.now()}`;
      document.getElementById('background').style.backgroundImage = `url(${url})`;
    }

    function resetToIdle() {
      document.getElementById('iframe-container').style.display = 'none';
      document.getElementById('app-frame').src = '';
      document.getElementById('main').style.display = 'flex';
    }

    function openApp(url) {
      document.getElementById('app-frame').src = url;
      document.getElementById('main').style.display = 'none';
      document.getElementById('iframe-container').style.display = 'flex';
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(resetToIdle, 30000); // 30 seconds
    }

    setRandomBackground();
    setInterval(setRandomBackground, 30000); // change every 30s
  </script>
</body>
</html>
